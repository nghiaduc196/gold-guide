name: NTTCom
type: theme
base theme: false
description: 'A theme of the NTTCom'

package: Custom
version: VERSION
project: 'NTTCom'
core_version_requirement: ^8 || ^9

libraries:
  - nttcom/global-styling
  - nttcom/global-script

regions:
  header: 'Header'
  navigation: 'Navigation'
  sidebar: 'Sidebar'
  content: 'Content'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  spot_bottom: 'Spot bottom'
  guide_detail_bottom: 'Guide detail bottom'

libraries-override:
  core/jquery:
    js:
      assets/vendor/jquery/jquery.min.js: https://code.jquery.com/jquery-3.3.1.min.js
